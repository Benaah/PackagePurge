name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.2)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
            name: windows-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ''
            name: linux-x64
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ''
            name: macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ''
            name: macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Rust binary
        working-directory: ./core
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp core/target/${{ matrix.target }}/release/packagepurge_core${{ matrix.ext }} artifacts/purge-${{ matrix.name }}${{ matrix.ext }}
          chmod +x artifacts/purge-${{ matrix.name }}${{ matrix.ext }}

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          copy core\target\${{ matrix.target }}\release\packagepurge_core${{ matrix.ext }} artifacts\purge-${{ matrix.name }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: purge-${{ matrix.name }}
          path: artifacts/purge-${{ matrix.name }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create checksums
        working-directory: artifacts
        run: |
          sha256sum purge-* > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: PackagePurge v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/purge-*
            artifacts/checksums.txt
          body: |
            ## Installation

            ### Via npm (recommended)
            ```bash
            npm install -g packagepurge
            ```

            ### Download Binary
            Download the appropriate binary for your platform:
            | Platform | Binary |
            |----------|--------|
            | Windows x64 | `purge-windows-x64.exe` |
            | Linux x64 | `purge-linux-x64` |
            | macOS x64 | `purge-macos-x64` |
            | macOS ARM64 | `purge-macos-arm64` |

            After downloading, make it executable (Unix):
            ```bash
            chmod +x purge-linux-x64
            ./purge-linux-x64 --help
            ```

            ### Verify Download
            Verify your download with the checksums in `checksums.txt`.

  npm-publish:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Rust core
        working-directory: ./core
        run: cargo build --release

      - name: Build TypeScript
        run: npx tsc

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
